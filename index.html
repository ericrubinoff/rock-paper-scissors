<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="playButtons">    
    <button id="rockBtn" value="rock">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
</div>

<div id="gameContainer">
    <h2>Game</h2>
    <p><b>Player: </b></p>
    <div id="printPlayerSelection"></div>
    <p><b>Computer: </b></p>
    <div id="printComputerSelection"></div>
</div>

<div id="outcomeContainer">
    <h2>Outcome</h2>
    <div id="gameOutcome"></div>
</div>
    

<div id="scoreContainer">
    <h2>Score</h2>
    <p>Player Score: </p>
    <div id="printPlayerScore"></div>
    <p>Computer Score:</p>
    <div id="printComputerScore"></div>
</div>

    <script src=javascript.js></script>
</body>


</html>
